<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/contact.css" type="text/css" rel="stylesheet">

        <title>Zachary Varney - Contact</title>
    </head>
    <body>
        <div class="navbar">
            <div class="nav-content-container">
                <a href="https://www.zacharyvarney.com/" class="nav-logo"><img src="images/logo.png" class="nav-logo"></a>

                <div class="nav-button-container">
                    <a href="https://www.zacharyvarney.com/" class="nav-button">HOME</a>

                <div class="burger-button">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>

            </div>
        </div>

        <div class="content-container">
            <div class="content-wrap">
                <div class="info-container">
                    <h class="info-header">CONTACT</h>

                    <p class="info-text">I will get back to you ASAP.</p>

                    <form class="contact-form" action="mailto:zachary.varney.dev@gmail.com" method="post" enctype="text/plain">
                        <input type="text" name="Name" placeholder="Name" class="contact-text-box">
                        <input type="email" name="Email" placeholder="Email Address" class="contact-text-box">
                        <input type="text" name="Reason" maxlength="75" placeholder="Reason for Contacting" class="contact-text-box">
                        <input type="submit" value="SEND" class="contact-button">
                        <input type="reset" value="RESET" class="contact-button">
                    </form>
                </div>
            </div>
